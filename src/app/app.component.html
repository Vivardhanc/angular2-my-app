    <h2>User Entry Form</h2>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
        <div class="form-group">
            <label>Name</label>
            <input type="text" #nameRef="ngModel"  minlength="4" maxlength="10" required class="form-control" name="name" [(ngModel)]=userName>
            <div *ngIf="nameRef.errors && (nameRef.dirty || nameRef.touched)" class="alert alert-danger">
              <div [hidden]="!nameRef.errors.required">
                  Please enter a name
              </div>
              <div [hidden]="!nameRef.errors.minlength">
                  Please enter atleast 4 characters
              </div>
            </div>
            <!--User Name is: {{userName}}-->
            <!--<b>{{nameRef.className}}</b>-->
        </div>
                <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="Email" ngModel>
        </div>
        <div ngModelGroup="address">
            <div class="form-group">
                <label>Street</label>
                <input type="text" class="form-control" name="Street" ngModel>
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" name="City" ngModel>
            </div>
            <div class="form-group">
                <label>Zipcode</label>
                <input type="text" #refZipcode="ngModel" pattern="^[1-9][0-9]{4}$" class="form-control" name="Zipcode" ngModel>
                <div *ngIf="refZipcode.errors && (refZipcode.dirty || refZipcode.touched)" class="alert alert-danger">
                  <div [hidden]="!refZipcode.errors.pattern">
                      Please enter 5 digit number
                  </div>
                </div>
            </div>
        </div>
        <button [disabled]="!userForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
    </form>
